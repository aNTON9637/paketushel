<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Пакет Ушел</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .profile-balance {
            font-size: 18px;
            color: #2e8b57;
            margin: 0;
        }

        .profile-section {
            margin-top: 30px;
        }

        .profile-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #236b43;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Вернуться на главную</a>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <svg class="profile-icon" style="width: 60px; height: 60px;" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Пользователь</h1>
                    <p class="profile-balance">Баланс: 0₽</p>
                </div>
            </div>

            <div class="profile-section">
                <h2>История заказов</h2>
                <p>У вас пока нет заказов.</p>
            </div>

            <div class="profile-section">
                <h2>Настройки</h2>
                <p>Здесь будут настройки профиля.</p>
            </div>
        </div>
    </div>
</body>
</html>
